    <!-- Задача 2   -->    
    <script>
      function Calculator() {
        this.read = function() {
          this.thirst_number = +prompt("Первое число", 0);
          this.second_number = +prompt("Второе число", 0);
        };
        this.sum = function() {
          return this.thirst_number + this.second_number;
        };
        this.mul = function() {
          return this.thirst_number * this.second_number;
        };
      };

      let calculator = new Calculator();

      calculator.read();
      alert(calculator.sum());
      alert(calculator.mul());
    </script>

    <!-- Задача 3   -->    
    <script>
      function Accumulator(startingValue) {
        this.value = startingValue;
        this.read = function() {
          this.value += +prompt("Новое число", 0);
        };
      }

      let accumulator = new Accumulator(1);
      accumulator.read();
      accumulator.read();
      alert(accumulator.value);
    </script>
