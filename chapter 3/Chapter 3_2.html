<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    
    <script>
      function pow(x,n)
      {//на строку выше, через пробел
        let result=1;
        for(let i=0;i<n;i++) {result*=x;}//лишние фигурные скобки
        return result;
      }
      
      let x=prompt("x?",''), n=prompt("n?",'')//лучше в две строки, нет ;
      if (n<=0)
      {//на строку выше, через пробел
        alert(`Степень ${n} не поддерживается, введите целую степень, большую 0`);
      }
      else//на строку выше, через пробел
      {
        alert(pow(x,n))//можно в одну строку без фигурных скобок, нет ;
      }//нет пробелов у операнда везеде
    </script>

  </body>
</html>
