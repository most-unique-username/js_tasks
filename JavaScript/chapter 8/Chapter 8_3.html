<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
</head>

<body>

  <!-- Задача 1   -->
  <script>
    Function.prototype.defer = function (ms) {
      return setTimeout(this, ms);
    };
  </script>

  <!-- Задача 2   -->
  <script>
    Function.prototype.defer = function (ms) {
      let func = this;
      return function (...arguments) {
        return setTimeout(func.apply(this, arguments), ms);
      }
    };

    function f(a, b) {
      alert(a + b);
    }

    f.defer(1000)(1, 2);
  </script>

</body>

</html>
