<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
</head>

<body>

  <!-- Задача 1   -->
  <script>
    let animal = {
      jumps: null
    };

    let rabbit = {
      __proto__: animal,
      jumps: true
    };

    alert(rabbit.jumps);//true

    delete rabbit.jumps;

    alert(rabbit.jumps);//null

    delete animal.jumps;

    alert(rabbit.jumps);//undefined
  </script>

  <!-- Задача 2   -->
  <script>
    let head = {
      glasses: 1,
    };

    let table = {
      pen: 3,
      __proto__: head,
    };

    let bed = {
      sheet: 1,
      pillow: 2,
      __proto__: table,
    };

    let pockets = {
      money: 2000,
      __proto__: bed,
    };
  </script>

  <!-- Задача 3   -->
  <script>
    {
      let animal = {
        eat() {
          this.full = true;
        }
      };

      let rabbit = {
        __proto__: animal
      };

      rabbit.eat();//rabbit
    }
  </script>

  <!-- Задача 4   -->
  <script>
    let hamster = {
      stomach: [],

      eat(food) {
        this.stomach.push(food);
      },
    };

    let speedy = {
      stomach: [],
      __proto__: hamster,
    };

    let lazy = {
      stomach: [],
      __proto__: hamster,
    };

    // Этот хомяк нашёл еду
    speedy.eat("apple");
    alert(speedy.stomach);//apple

    // У этого хомяка тоже есть еда. Почему? Исправьте
    alert(lazy.stomach);//null
  </script>

</body>

</html>
