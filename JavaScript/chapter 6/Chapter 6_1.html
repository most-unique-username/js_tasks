  <!-- Задача 1   -->
  <script>
    function sumToCycle(n) {
      let sum = 0;
      while (n > 0) sum += n--;
      return sum;
    }

    function sumToRecursion(n) {//самый медленный, т.к. постоянно вызывается функция
      if (n == 1) return n;
      return n + sumToRecursion(n - 1);
    }

    function sumToProgression(n) {//самый быстрый, т.к. состоит из довольно простой формулы
      return (1 + n) / 2 * n;
    }

    let a = sumToCycle(1);//1
    a = sumToRecursion(2);// = 2 + 1 = 3
    a = sumToProgression(3);// = 3 + 2 + 1 = 6
    a = sumToCycle(4);// = 4 + 3 + 2 + 1 = 10
    a = sumToRecursion(100);// = 100 + 99 + ... + 2 + 1 = 5050
  </script>

  <!-- Задача 2   -->
  <script>
    function factorial(n) {
      if (n == 1) return n;
      return n * factorial(n - 1);
    }
  </script>

  <!-- Задача 3   -->
  <script>
    function fib(n) {
      if (n <= 2) return 1;
      let previous = fib(n - 1);
      return previous + fib(n - 2);
    }
  </script>

  <!-- Задача 4   -->
  <script>
    function printListCycle(list) {
      let list_clone = list;
      while (list_clone != null) {
        alert(list_clone.value);
        list_clone = list_clone.next;
      }
    }

    function printListRecursion(list) {
      if (list == null) return;
      alert(list.value);
      printListRecursion(list.next);
    }
  </script>

  <!-- Задача 5   -->
  <script>
    function printListReverseCycle(list) {
      let list_clone = list;
      let arr = [];
      do {
        arr.push(list_clone.value);
        list_clone = list_clone.next;
      } while (list_clone != null)
      for (let i = arr.length - 1; i >= 0; i--) alert(arr[i]);
    }

    function printListReverseRecursion(list) {
      if (list.next == null) {
        alert(list.value);
        return;
      }
      printListReverseRecursion(list.next);
      alert(list.value);
    }
  </script>
