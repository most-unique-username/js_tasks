  <script>
    function makeCounter() {
      let count = 0;

      return function () {
        return count++;
      };
    }

    let counter = makeCounter();
    let counter2 = makeCounter();

    alert(counter());//0
    alert(counter());//1

    alert(counter2());//0
    alert(counter2());//1
  </script>

  <!-- Задача 2   -->
  <script>
    {
      function Counter() {
        let count = 0;

        this.up = function () {
          return ++count;
        };
        this.down = function () {
          return --count;
        };
      }

      let counter = new Counter();

      alert(counter.up());//1
      alert(counter.up());//2
      alert(counter.down());//1
    }
  </script>

      return function (item) {
