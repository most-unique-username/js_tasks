  <script>
    function camelize(str) {
      let str_array = str.split("");
      for (let i = 1; i < str_array.length; i++) {
        if (str_array[i - 1] == "-") {
          str_array[i].toUpperCase();
          str_array.splice(i - 1, 1);
          i--;
        }
      }
      str = str_array.join();
      return str;
    }

    function camelize_map(str) {
      return str.split("-")
        .map(word => word == "" ? word : word[0].toUpperCase() + word.slice(1))
        .join("");
    }
  </script>

    function filterRange(arr, a, b) {
      return arr.filter(number => number >= a && number <= b);
    }
  </script>

  <script>
    function filterRangeInPlace(arr, a, b) {
      for (let i = 0; i < arr.length; i++) {
        if (arr[i] < a || arr[i] > b) {
          arr.splice(i, 1);
          i--;
        }
      }
    }
  </script>

  <script>
    function Calculator() {
      this.calculate = function (str) {
        let arr = str.split(" ");
        let a = +arr[0];
        let b = +arr[2];
        let math = arr[1];
        return this.operators[math](a, b);
      };
      this.operators = {
        "-": (a, b) => a - b,
        "+": (a, b) => a + b,
      };
      this.addMethod = function (name, func) {
        this.operators[name] = func;
      };
    };
  </script>
