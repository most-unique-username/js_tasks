    <!-- Задача 2   -->    
    <script>
      function topSalary(salaries) {
        let top_salary_name = null;
        let top_salary = 0;
        for (let [name, salary] of Object.entries(salaries)) {
          if (salary > top_salary) {
            top_salary = salary;
            top_salary_name = name;
          }

        }
        return top_salary_name;
      }
    </script>
