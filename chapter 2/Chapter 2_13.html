<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>

    <!-- Задача 4   -->
    <script>
      for (let i = 2; i <= 10; i+=2) alert(i);
    </script>
   
    <!-- Задача 6   -->
    <script>
      let number;
      do {
        number = prompt("Введите число больше 100", "")
        if (number == "" || number == null) {
          break;
        }
      } while (number <= 100)
    </script>

    <!-- Задача 7   -->
    <script>
      let number_stop = 10;
      number: for (let i = 2; i <= number_stop; i++){
        for (let j = 2; j < i; j++){
          if (i % j == 0){
            continue number;
          }
        }
        alert (i);
      }
    </script>

  </body>
</html>
