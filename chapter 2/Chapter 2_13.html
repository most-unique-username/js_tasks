<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>

    <!-- Задача 1   -->    
    <script>
      let i = 3;
      while (i) {
        alert(i--);//Выведет 3, 2, 1, последняя выведенная цифра: 1
      }
    </script>

    <!-- Задача 2   -->    
    <script>
      let a = 0;
      while (++a < 5) alert(a);//1, 2, 3, 4
      let b = 0;
      while (b++ < 5) alert(b);//1, 2, 3, 4, 5
    </script>

    <!-- Задача 3   -->
    <script>
      for (let i = 0; i < 5; i++) alert(i);//Выведет 0, 1, 2, 3, 4
      for (let i = 0; i < 5; ++i) alert(i);//Выведет 0, 1, 2, 3, 4
    </script>

    <!-- Задача 4   -->
    <script>
      for (let i = 2; i <= 10; i+=2) alert(i);
    </script>

    <!-- Задача 5   -->
    <script>
      let j = 0;
      while (j < 3) {
        alert(`number ${j}!`);
        j++;
      }
    </script>

    <!-- Задача 6   -->
    <script>
      let number;
      do {
        number = prompt("Введите число больше 100", "")
        if (number == "" || number == null) {
          break;
        }
      } while (number <= 100)
    </script>

    <!-- Задача 7   -->
    <script>
      let number_stop = 10;
      number: for (let i = 2; i <= number_stop; i++){
        for (let j = 2; j < i; j++){
          if (i % j == 0){
            continue number;
          }
        }
        alert (i);
      }
    </script>

  </body>
</html>
