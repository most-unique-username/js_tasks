      let k = "  -9  " - 5; //-14: "  -9  " - 5 =  -9 - 5 = -14
      let l = null + 1; //1: null + 1 = 0 + 1 = 1
      let m = undefined + 1; //Nan: undefined + 1 = Nan + 1 = Nan
