<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>

    <!-- Задача 1   -->    
    <script>
      function checkAge_if_else(age) {
        if (age > 18) {
          return true;
        } else {
          //else только если age <= 18, но в ином случае функция вернет true и завершится
          return confirm("Родители разрешили?");
        }
      }
      
      function checkAge_if(age) {
        if (age > 18) {
          return true;
        }
        //если условие в if выполнится, функция завершится, иначе выполнится код после if (в else необходимости нет)        
        return confirm("Родители разрешили?");
      }
    </script>

    <!-- Задача 2   -->    
    <script>
      function checkAge_ternary(age) {
        return (age > 18) ? true : confirm("Родители разрешили?");
      }

      function checkAge_or(age) {
        return (age > 18) || confirm("Родители разрешили?");
      }
    </script>

    <!-- Задача 3   -->    
    <script>
      function min(a,b) {
        return (a > b) ? b : a;
      }
    </script>

    <!-- Задача 4   -->    
    <script>
      function pow(x,n) {
        return x**n;
      }
    </script>

  </body>
</html>
