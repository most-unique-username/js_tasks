<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>

    <!-- Задача 1   -->    
    <script>
      function sumSalaries(salaries) {
        let salaries_values = Object.values(salaries);
        let sum = 0;
        for (let salary of salaries_values) sum += salary;
        return sum;
      }
    </script>

    <!-- Задача 2   -->    
    <script>
      function count(obj) {
        return Object.keys(obj).length;
      }
    </script>

  </body>
</html>
