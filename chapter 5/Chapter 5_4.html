      function CenterPosition (array) {
        return Math.round(array.length / 2 - 0.5);
      }

    <!-- Задача 4   -->    
    <script>
      function sumInput() {
        let prompt_numbers = [];
        let sum = 0;
        let prompt_answer;
        do {
          prompt_answer = prompt("Введите число", "");
          if (prompt_answer == "" || prompt_answer == null || isNaN(prompt_answer)) {
            break;
          }
          prompt_numbers.push(+prompt_answer);
          sum += +prompt_answer;
        } while (true)
        return sum;
      }
    </script>

    <!-- Задача 5   -->    
    <script>
      function getMaxSubSum(arr) {
        let max_sum = 0;
        let sum;
        let length = arr.length;
        for (let i = 0; i < length; i++) {
          sum = 0;
          for (let j = i; j < length; j++) {
            sum += arr[j];
            if (sum >= max_sum) {
              max_sum = sum;
            }
          }
        }
        return max_sum;
      }
    </script>
